<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BChat - Log In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="img-container">
      <a class="navbar-brand" href="#">
        <img src="image/BChat_logo.png" alt="BChat_logo" width="30" height="24">
      </a>
    </div>
  </nav>

<main class="container">
  <div class="form-signin"></div>
    <form>
      <h1 class="h3 mb-3 fw-normal">Log In</h1>
      <div class="form-floating-email">
        <input type="email" class="form-control" id="floatingInput" placeholder="myBCIT Email">
        <label for="floatingInput"></label>
      </div>
     <div class="form-floating-password">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword"></label>
      </div>

      <button class="btn btn-login w-100 py-2" type="submit">Log In</button>

      <div class="form-check text-start my-3">
        <label class="form-check-label" for="flexCheckDefault">
          Forgot password?
        </label>
      </div>
      <div class="account">
        <label class="account-label" for="flexCheckDefault">
          Don't have an account? <a href="#">Sign Up</a>
        </label>
      </div>
    </form>
  </div>
</main>


</body>
</html>
